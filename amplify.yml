version: 1
frontend:
  phases:
    preBuild:
      commands:
    build:
      commands:
        - gem install rspec
        - rspec
        - pwd
        - ruby build/write_posts.rb
        - ruby build/copy_wp_style_slugs.rb
  artifacts:
    baseDirectory: /build/site
    files:
      - 'index.html'
      - '404.html'
      - 'pictures/**/*'
      - 'words/**/*'
      - 'code/**/*'
  cache:
    paths: []