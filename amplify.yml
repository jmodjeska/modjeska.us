version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd build
    build:
      commands:
        - ruby build.rb
  artifacts:
    baseDirectory: /
    files:
      - 'index.html'
      - '404.html'
      - 'pictures/**/*'
      - 'words/**/*'
      - 'code/**/*'
  cache:
    paths: []