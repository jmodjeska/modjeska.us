  <div class="bg">

    <div class="scroll-down-indicator">
      <i class="fa-solid fa-angle-down"></i>

  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      // Arrow and auto-scrolling
      const scrollIndicator = document.querySelector('.scroll-down-indicator');
      if (scrollIndicator) {
        scrollIndicator.addEventListener('click', () => {
          window.scrollBy({
            top: window.innerHeight,
            behavior: 'smooth',
          });
          scrollIndicator.style.opacity = 0;
          setTimeout(() => { scrollIndicator.style.display = 'none'; }, 300);
        });
        window.addEventListener('scroll', () => {
          if (window.scrollY > 50) {
            scrollIndicator.style.opacity = 0;
            setTimeout(() => { scrollIndicator.style.display = 'none'; }, 300);
          }
        });
      }
    });

    // Replace lo-rez background image
    document.addEventListener('DOMContentLoaded', () => {
      const bgElement = document.querySelector('.bg');
        if (bgElement) {
          const highResImage = new Image();
          highResImage.src = 'https://i.modjeska.us/images/home-11.jpg';
          highResImage.onload = () => {
          bgElement.style.backgroundImage = `url(${highResImage.src})`;
        };
      }
    });
  </script>
